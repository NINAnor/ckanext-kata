{% if user and pkg_dict.roles|count > 0 %}
<section class="module-content additional-info">
  <h3>{{ _('Persons of interest') }}</h3>
  <table class="table table-striped table-bordered table-condensed">
    <tbody>
      {% for role in pkg_dict.roles %}
        <tr rel="dc:relation" resource="_:extra{{ i }}">
          <th class="dataset-label" property="rdfs:label">{{ _(role.key.split('_')[2].capitalize()) }}</th>
          <td class="dataset-details" property="rdf:value">{{ role.value }}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
</section>
{% endif %}
