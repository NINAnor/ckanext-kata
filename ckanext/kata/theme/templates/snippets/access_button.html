{% if following %}
<a href="" class="btn btn-danger" data-module="reqaccess" data-module-id="{{ obj_id }}" data-module-action="reqaccess">
	<i class="icon-remove-sign"></i>
	{{ _('Already requested access') }}
</a>
{% else %}
<a href="" class="btn btn-success" data-module="reqaccess" data-module-id="{{ obj_id }}" data-module-action="reqaccess">
	<i class="icon-plus-sign"></i>
	{{ _('Request access') }}
</a>
{% endif %}
