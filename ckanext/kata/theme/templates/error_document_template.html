{% extends "page.html" %}

{% block subtitle %}{{ gettext('Error %(error_code)s', error_code=c.code[0]) }}{% endblock %}

{% block content %}

<div id="etsin-main">
  <div class="etsin-container read-base-container">
    <div class="container">
      {% block flash %}
        {% set flash_messages = h.flash.pop_messages() %}
      {% endblock %}
      <div class="row-fluid">
        {%- block inner_content %}
            {{ c.content}}
        {% endblock -%}
      </div>
    </div>
  </div>
</div>

{% endblock %}
